version: '3.7'

services:

  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=hive
    env_file:
      - ./hadoop.env
      #- ./hadoop-hive.env
      #- $PWD/conf.dist/hadoop.env
    ports:
      - 9870:9870
      - 9000:9000

  datanode1:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode1
    depends_on:
      - namenode
    volumes:
      - hadoop_datanode1:/hadoop/dfs/data
    env_file:
      - ./hadoop.env
      #- ./hadoop-hive.env
      #- $PWD/conf.dist/hadoop.env

  datanode2:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode2
    depends_on:
      - namenode
    volumes:
      - hadoop_datanode2:/hadoop/dfs/data
    env_file:
      - ./hadoop.env
      #- ./hadoop-hive.env
      #- $PWD/conf.dist/hadoop.env

  datanode3:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode3
    depends_on:
      - namenode
    volumes:
      - hadoop_datanode3:/hadoop/dfs/data
    env_file:
      - ./hadoop.env
      #- ./hadoop-hive.env
      #- $PWD/conf.dist/hadoop.env
    environment:
      SERVICE_PRECONDITION: "namenode:9870"

  spark-master:
    image: bde2020/spark-master:3.0.1-hadoop3.2
    ports:
      - 8081:8080
      - 7077:7077
    environment:
      - PYSPARK_PYTHON=python3
    env_file:
      - ./hadoop.env
      #- ./hadoop-hive.env
      #- $PWD/conf.dist/hadoop.env
    volumes:
      #- ../target/:/home/scala
      - ../:/home/scala
      - ../bash-scripts:/bash-scripts
      - ./tmp/postgres-driver/postgresql-42.2.6.jar:/postgres/postgres-driver
      - $PWD/tmp/hdfs-site.xml:/spark/conf/hdfs-site.xml
      - $PWD/tmp/core-site.xml:/spark/conf/core-site.xml
      - $PWD/tmp/hive-site.xml:/spark/conf/hive-site.xml
      #- $PWD/table_data:/spark/bin/spark-warehouse
      - ../src/main/resources/csvs:/csvs

  spark-worker1:
    image: bde2020/spark-worker:3.0.1-hadoop3.2
    depends_on:
      - spark-master
    environment:
      - SPARK_MASTER=spark://spark-master:7077
    ports:
      - 18081:8081
    env_file:
      - ./hadoop.env
      #- ./hadoop-hive.env
      #- $PWD/conf.dist/hadoop.env
    #volumes:
    #  - $PWD/table_data:/spark/spark-warehouse

  hive-server:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-server
    env_file:
      #- ./hadoop-hive.env
      #- $PWD/conf.dist/hadoop.env
      - ./hadoop.env
    environment:
      HIVE_CORE_CONF_javax_jdo_option_ConnectionURL: "jdbc:postgresql://hive-metastore/metastore"
      SERVICE_PRECONDITION: "hive-metastore:9083"
    ports:
      - 10000:10000
    volumes:
      #- $PWD/table_data:/opt/hive-warehouse
      - $PWD/invoices:/invoices

  hive-metastore:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-metastore
    env_file:
      #- ./hadoop-hive.env
      #- $PWD/conf.dist/hadoop.env
      - ./hadoop.env
    command: /opt/hive/bin/hive --service metastore
    environment:
      SERVICE_PRECONDITION: "namenode:9870 datanode1:9864 datanode2:9864 datanode3:9864 hive-metastore-postgresql:5432"
    depends_on:
      - hive-metastore-postgresql
    ports:
      - 9083:9083

  hive-metastore-postgresql:
    image: bde2020/hive-metastore-postgresql:2.3.0
    container_name: hive-metastore-postgresql
    volumes:
      - ./metastore-postgresql/postgresql/data:/var/lib/postgresql/data
    depends_on:
      - datanode1
      - datanode2
      - datanode3

  hue:
    image: gethue/hue:20201111-135001
    container_name: hue
    hostname: hue
    dns: 8.8.8.8
    ports:
      - 8888:8888
    volumes:
      - ./conf.dist:/usr/share/hue/desktop/conf
    depends_on:
      - namenode

  postgres_db:
    image: postgres:latest
    container_name: postgres_jdp
    volumes:
      - metadata_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=FoolishPassword
      - POSTGRES_USER=postgres
      - POSTGRES_DB=jdp
  #pgadmin:
  #  image: dpage/pgadmin4
  #  container_name: pgadmin4_container
  #  ports:
  #    - "5050:80"
  #  environment:
  #    PGADMIN_DEFAULT_EMAIL: raj@nola.com
  #    PGADMIN_DEFAULT_PASSWORD: admin
  #  volumes:
  #    - pgadmin-data:/var/lib/pgadmin

volumes:
  hadoop_namenode: {}
  hadoop_datanode1: {}
  hadoop_datanode2: {}
  hadoop_datanode3: {}
  hadoop_historyserver: {}
  postgres_driver: {}
  metadata_data: {}
  #pgadmin-data: {}